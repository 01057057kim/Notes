<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/img/2.png" type="image/png">
    <link rel="stylesheet" href="css/index.css">
    <title>NoteNest - Elevate Your Creativity</title>
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">NoteNest</a></div>
        <nav>
            <button class="btn btn-login">Login</button>
            <button class="btn btn-started">Get Started</button>
        </nav>
    </header>
    <main>
        <div class="content">
            <h1>Transform Your Ideas into Action</h1>
            <p>NoteNest is more than a note-taking app. It's your personal creativity engine, designed to capture, organize, and bring your thoughts to life.</p>
            <div class="cta">
                <button class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" y1="12" x2="3" y2="12"/>
                    </svg>
                    Start Free
                </button>
                <button class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"/></svg>
                    Watch Demo
                </button>
            </div>
        </div>
        <div class="video">
            <img src="" alt="NoteNest Demo">
            <div class="overlay"></div>
        </div>
    </main>
    <script>
        document.querySelector('.btn-login').addEventListener('click', () => {
            window.location.href = '/login.html';
        });

        document.querySelector('.btn-primary').addEventListener('click', () => {
            window.location.href = '/register.html';
        });

        document.querySelector('.btn-started').addEventListener('click', () => {
            window.location.href = '/register.html';
        });

    </script>
</body>
</html>
